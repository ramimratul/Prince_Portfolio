<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    /* background: whitesmoke; */
    background: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .container {
    text-align: center;
    background: white;
    padding: 2rem 4rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  } 

  button {
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: rgb(53, 53, 53);
    color: white;
  }

  .results p {
    font-size: 18px;
    margin: 10px 0;
  }

  .results span {
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <div class="buttons">
      <button class="choice" data-choice="rock">‚úä Rock</button>
      <button class="choice" data-choice="paper">‚úã Paper</button>
      <button class="choice" data-choice="scissors">‚úåÔ∏è Scissors</button>
    </div>
    <div class="results">
      <p id="user-choice">Your Choice: <span>-</span></p>
      <p id="computer-choice">Computer's Choice: <span>-</span></p>
      <p id="result">Result: <span>-</span></p>
    </div>
  </div>
  <script>
  const choices = ['rock', 'paper', 'scissors'];

  const userChoiceDisplay = document.getElementById('user-choice').querySelector('span');
  const computerChoiceDisplay = document.getElementById('computer-choice').querySelector('span');
  const resultDisplay = document.getElementById('result').querySelector('span');

  const buttons = document.querySelectorAll('.choice');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const userChoice = button.getAttribute('data-choice');
      const computerChoice = getComputerChoice();
      const result = determineWinner(userChoice, computerChoice);

      userChoiceDisplay.textContent = capitalize(userChoice);
      computerChoiceDisplay.textContent = capitalize(computerChoice);
      resultDisplay.textContent = result;
    });
  });

  function getComputerChoice() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
  }

  function determineWinner(user, computer) {
    if (user === computer) return "It's a draw!";
    if (
      (user === 'rock' && computer === 'scissors') ||
      (user === 'paper' && computer === 'rock') ||
      (user === 'scissors' && computer === 'paper')
    ) {
      return 'You Win! üéâ';
    }
    return 'You are a Loser! üò¢';
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }

  </script>
</body>
</html>
