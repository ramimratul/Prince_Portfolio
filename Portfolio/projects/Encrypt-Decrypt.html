<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption-Decryption Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            /* background-color: #f9f9f9; */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption-Decryption Tool</h1>
        <textarea id="inputText" placeholder="Enter your message here..."></textarea>
        <br>
        <button onclick="encryptMessage()" style="background-color: rgb(215, 48, 48);">Encrypt</button>
        <button onclick="decryptMessage()" style="background-color: rgb(26, 147, 26);">Decrypt</button>
        <div class="output">
            <p id="outputText">Your result will appear here...</p>
        </div>
    </div>
    <script>
        const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~ ";
        const key = chars.split("").sort(() => Math.random() - 0.5).join("");

        function encryptMessage() {
            const plainText = document.getElementById("inputText").value;
            let cipherText = "";
            for (let letter of plainText) {
                const index = chars.indexOf(letter);
                cipherText += index !== -1 ? key[index] : letter;
            }
            document.getElementById("outputText").innerText = cipherText;
        }

        function decryptMessage() {
            const cipherText = document.getElementById("inputText").value;
            let plainText = "";
            for (let letter of cipherText) {
                const index = key.indexOf(letter);
                plainText += index !== -1 ? chars[index] : letter;
            }
            document.getElementById("outputText").innerText = plainText;
        }
    </script>
</body>
</html>
